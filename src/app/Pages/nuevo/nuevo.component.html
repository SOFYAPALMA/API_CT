<mat-card style="width: 25%; margin: 50px auto">
  <div class="auth-container">
    <div
      class="row auth-main justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="col-sm-6 col-md-4">
        <!-- Card Container -->
        <mat-card class="auth-card">
          <div class="auth-wrapper">
            <h2 class="welcome-msg text-center">Nuevo</h2>
            <h4 class="login-title text-center">
              Digite los campos del nuevo producto
            </h4>

            <!-- Formulario de Nuevo -->
            <form
              class="validate-form"
              [formGroup]="authForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="row">
                <div class="col-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Nombre de Producto</mat-label>
                    <input matInput formControlName="nombre" />
                    <mat-icon class="material-icons-outlined p-3" matSuffix
                      >box</mat-icon
                    >
                    <mat-error *ngIf="f['nombre']?.hasError('required')">campo requerido</mat-error>
                      <mat-error *ngIf="f['nombre']?.hasError('nombre')">campo no válido</mat-error>
                  </mat-form-field>
                </div>

                <div class="col-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="precio" />
                    <mat-icon class="material-icons-outlined p-3" matSuffix
                      >box</mat-icon
                    >
                    <mat-error *ngIf="f['precio']?.hasError('required')">campo requerido</mat-error>
                      <mat-error *ngIf="f['precio']?.hasError('precio')">campo no válido</mat-error>
                  </mat-form-field>
                </div>

                <div class="col-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Fecha de Creacion</mat-label>
                    <input
                      matInput
                      [matDatepicker]="picker"
                      formControlName="fecha_creacion"
                    />
                    <mat-datepicker-toggle
                      matIconSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-icon class="material-icons-outlined p-3" matSuffix
                      >box</mat-icon
                    >

                  </mat-form-field>
                  <mat-datepicker #picker></mat-datepicker>
                </div>

                <div class="col-12 mb-2">
                  <mat-form-field class="example-full-width">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="id_categoria" name="id_categoria">
                      @for (cat of this.categorias; track cat) {
                      <mat-option [value]="cat.id">
                        {{ cat.nombre }}
                      </mat-option>
                      
                      }
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <!-- Mostrar mensaje de error -->
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                {{ error }}
              </div>

              <div class="button-container">
                <button mat-flat-button class="red-text" (click)="nuevo()">
                  Nueva Categoria
                </button>
              </div>
              <br />

              <div class="container-auth-form-btn">
                <div style="text-align: center">
                  <button
                    mat-raised-button
                    color="primary"
                    [class.auth-spinner]="loading"
                    [disabled]="loading"
                    class="auth-form-btn"
                    type="submit"
                  >
                    Guardar Producto
                  </button>
                </div>
              </div>
            </form>
          </div>
        </mat-card>
      </div>
    </div>
  </div></mat-card
>
