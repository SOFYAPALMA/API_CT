<mat-card style="width: 50%; margin: 50px auto">
    <mat-card-header style="background-color: black; color: white">
    <mat-card-title><p>Visualizacion de inventario CT</p></mat-card-title>
</mat-card-header>
<mat-card-content>
    <div class="header-container">
        <h2>Productos</h2>              
      </div>

    <table
      mat-table
      [dataSource]="listaProductos"
      matSort
      class="mat-elevation-z5"
      style="margin: top 50px"
      multiTemplateDataRows 
    >

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <!-- precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
      </ng-container>

      <!-- fecha Column -->
      <ng-container matColumnDef="fecha_creacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creacion</th>
        <td mat-cell *matCellDef="let row">{{ row.fecha_creacion }}</td>
      </ng-container>

      <!-- id_categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- <ng-container matColumnDef="accion">
        <th mat-header-cell*matHeaderCellDef></th>
        <th mat-cell*matCellDef="let element">
          <button mat-icon-button color="primary"arial-label="Example icon button with a home icon">
            <mat-icon>Home</mat-icon>
          </button>
        </th>
      </ng-container> -->

          
    </table>
    <br><div class="container-auth-form-btn">
      <div style="text-align:center">
        <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
        class="auth-form-btn" (click)="Ir()">Crear Producto</button>
      </div>
    </div> 
    
</mat-card-content>
